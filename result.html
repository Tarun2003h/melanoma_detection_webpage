<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

                    </div>

<div class="heading-section ftco-animate mb-5">
		            
		           <center> <h2 class="mb-4">Melanoma Detection </h2></center>
				   
				   <body>

      </div>
      
    </div>
  
<center>

            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-{{danger}}">
               
                </div>

                  <div id='style' class="container-fluid content">

        <ol class="list-unstyled row stylized">
                    
                    <li class="col-md-12 col-sm-6">
                     <h3>Melanoma Disease Detection </h3>
                        <br> 
                       <img src="data:image/png;base64,{{processed_file}}">
					   <br><br><br>
                       <h3>Prediction: {{out_pred}}</h3>
                        <br>
                    </li>
                                      
             </ol>
          <br><br>
        </div>  
        
		
        {% endif %}
    </div>
                </div>
              </div>
            </div>
          </div>


     
   

</body>

          </div>

                <input type="tel" class="form-control" name="cf-phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                
            </form>
          </div>

          <div class="modal-footer"></div>

        </div>
      </div>
